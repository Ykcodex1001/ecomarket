<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/prouct.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    
    .bar {
      position: fixed;
      top: 0;
      right: -250px;
      height: 100%;
      width: 150px;
      background-color: rgba(231, 68, 68, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      transition: right 0.3s ease-in-out;
      z-index: 1000;
    }

    .bar.active {
      right: 0;
    }

    .bar li {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      list-style: none;
    }

    .bar li a {
      color: #000;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-size: 16px;
      text-decoration: none;
      display: block;
    }

    .bar li:first-child {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px 30px 20px;
      border-bottom: none;
    }

    .bar li:first-child img.close {
      height: 20px;
      width: 20px;
      cursor: pointer;
    }

    .bar li a:hover {
      font-weight: bold;
      color: #00274d;
    }

    
    .menu-toggle {
      font-size: 24px;
      background: black;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    
    @media (min-width: 768px) {
      .bar {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
        <button class="menu-toggle" id="menuToggle">â˜°</button>
        <div class="toast-container" id="toastContainer"></div>
        <ul class="nav-buttons" id="navButtons"></ul>
        <div class="logo-container">
            <span class="meny"><img src="image/logo.jpg" alt="Logo"></span>
        </div>
    </div>
  </header>

  <nav class="nav">
    <ul>
       <li><a href="#cat1">cat1</a></li>
       <li><a href="#cat2">cat2</a></li>

    </section>
    <section id="cat2">
      <h1 class="h1">cat2</h1>
      <div class="product-gridt2"></div>
    </section>
    <section id="cat3">
      <h1 class="h1">cat3</h1>
      <div class="product-gridt3"></div>
    </section>
  </main>

  <nav>
    <ul class="bar" id="sideBar">
      <li><img src="icon/close.png" class="close" id="closeBtn" alt="close"/></li>
      <li><a href="#" class="m" style="margin-right:5px;">services</a></li>
      <li><a href="help.html" class="am" style="padding: 0 5px;">HelpCenter</a></li>
      <li><a href="#" class="am" style="margin-right:2px;" onclick="window.open('https://www.facebook.com/share/1AXtQEp1T3/younes.roubache.2025', '_blank')">facebook</a></li>    
      <li><a href="#" class="am" style="margin-right:21px;" onclick="window.location.href='mailto:younesroubache20@gmail.com'">Gmail</a></li>    
      <li><a href="#" class="am" onclick="window.open('https://www.instagram.com/setif_developers_group', '_blank')">instagram</a></li>  
    </ul>
  </nav>

  <script src="cat1.js"></script>
  <script src="header.js"></script>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sideBar = document.getElementById('sideBar');
    const closeBtn = document.getElementById('closeBtn');

    menuToggle.addEventListener('click', () => {
      sideBar.classList.add('active');
    });

    closeBtn.addEventListener('click', () => {
      sideBar.classList.remove('active');
    });
  </script>

</body>
